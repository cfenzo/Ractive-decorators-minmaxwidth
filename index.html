<!doctype html>
<html lang='en-GB'>

	<!-- TODO add styles specific to this demo -->
	<style type='text/css'>

        body {
            max-width: none;
            min-width: auto;
        }
        header {
            max-width:48em;
            min-width: 32em;
            margin: 0 auto;
        }

        /* this part must be included for the sensor to work properly */
        .resize-sensor, .resize-sensor > div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }


        /* usage */
        [data-min-width~="400"] {
            background: #366097;
        }
        [data-min-width~="500"] {
            background: #0d3349;
        }

        [data-max-width~="300"]{
            background:red;
        }
        [data-max-width~="400"]{
            background:#ff6600;
        }
	</style>
</head>
